<!DOCTYPE html>
<html>
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Lab 5 Renee 1st Web Page </title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script>
	var map = L.map('map').setView([30.617620, -96.336560], 13);

	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

    var circle = L.circle([30.617620, -96.336560], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 100
	}).addTo(map).bindPopup('This is Kyle Field.');

    
    var theIcon = L.Icon.extend({
		options: {
			iconSize:     [20, 20],
			shadowSize:   [50, 64],
			iconAnchor:   [22, 94],
			shadowAnchor: [4, 62],
			popupAnchor:  [-3, -76]
		}
	});

	var omIcon = new theIcon({iconUrl: 'https://cdn-icons-png.flaticon.com/512/541/541415.png'});
	var abIcon = new theIcon({iconUrl: 'https://cdn-icons-png.flaticon.com/512/541/541415.png'});
	

	var omI = L.marker([30.6014, -96.3145], {icon: omIcon}).bindPopup('This is the O&M Building!').addTo(map);
	var mAb = L.marker([30.6158, -96.3408], {icon: abIcon}).bindPopup('This is the Academic Building!').addTo(map);

	
var popup = L.popup();

function onMapClick(e) {
popup
    .setLatLng(e.latlng)
    .setContent("You clicked the map at " + e.latlng.toString())
    .openOn(map);
}

	map.on('click', onMapClick);
</script>

	
</body>
</html>
